    <header>

            <div class="menu">
                <ul>
                    <li><a href="#">Pra você</a></li>

                    </li>

    </header>
    <main>
        <div class="centro-da-pagina">
            <div class="conteudo">
                <h1>Crédito do Trabalhador no BB</h1>
                <p>Quem tem carteira assinada pode</p>
                <button>Clique aqui e simule a diminuição da sua prestação</button>
            </div>
            <section class="simulador">
                <h2>Simule a diminuição da sua prestação</h2>
                <form id="form-simulador">
                    <div>
                        <label for="valor">Valor do empréstimo:</label>
                        <input type="number" id="valor" name="valor" required>
                    </div>
                    <div>
                        <label for="prazo">Prazo do empréstimo:</label>
                        <input type="number" id="prazo" name="prazo" required>
                    </div>
                    <button id="btn-simular">Simular</button>
                </form>
                <div id="resultado"></div>
            </section>
        </div>
    </main>
    <footer>
        <div class="logo">
            <img src="./imagens/logo-bb.png" alt="Logo BB" width="25" height="25">
        </div>
